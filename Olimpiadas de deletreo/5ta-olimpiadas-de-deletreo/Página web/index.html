<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificador de palabras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
      <div class="logos">
        <img src="assets/5TA_OLIMPIADA_DE_DELETREO-removebg-preview.png" alt="DELETREO LOGO" width="150px">
        <img src="assets/LL · RRː Escudo.png" alt="ESCUDO ROBLES" width="100px" class="logorobles">
        <img src="assets/FUNDABIBLIOTECA.jpg" alt="FUNDABIBLIOTECA" width="100px">
      </div>
      <div class="container">
        <h1>VERIFICADOR DE PALABRAS</h1>
        
        <label for="chronicleSelect">Selecciona una crónica:</label>
        <select id="chronicleSelect" onchange="updateWordList()"></select>
        
        <label for="wordSelect">Selecciona una palabra:</label>
        <select id="wordSelect"></select>
        
        <label for="userInput">Palabra deletreada:</label>
        <input type="text" id="userInput" placeholder="Escribe aquí la palabra seleccionada">

        <div class="buttons">
          <button onclick="verifyWord()">Verificar palabra</button>
          <button id="selectRandomChronicle" onclick="selectRandomChronicle()">Seleccionar crónica aleatoria</button>
          <button id="selectRandomWord" onclick="selectRandomWord()">Seleccionar palabra aleatoria</button>
          <button id="initialShowContext" onclick="initialShowContext()">Mostrar contexto</button>
        </div>

        <div id="resultContainer"></div>
        <div id="chronicleText"></div>
      </div>
      
      <!-- Pop-up para selección aleatoria de crónica -->
      <div id="popup">
    <h2 id="popupTitle">Seleccionando crónica...</h2>
    <div id="popupContent">Espera un momento</div>
    <button id="popupRandomWord" onclick="popupSelectRandomWord()">Palabra aleatoria</button>
    <button id="closePopup" onclick="closePopup()">Cerrar</button>
      </div>
      
      <!-- Pop-up para selección aleatoria de palabra -->
      <div id="wordPopup">
        <h2 id="wordPopupTitle">Seleccionando palabra...</h2>
        <div id="wordPopupContent">Espera un momento</div>
    <button id="popupContextButton" onclick="popupShowContext()">Contexto</button>
    <button id="closeWordPopup" onclick="closeWordPopup()">Cerrar</button>
      </div>
      
      <!-- Pop-up para mostrar el contexto (texto completo con la oración y la palabra resaltadas) -->
  <div id="contextPopup">
    <h2 id="contextPopupTitle">Contexto</h2>
    <div id="contextPopupContent">Aquí aparecerá el texto completo con la oración resaltada</div>
    <button id="closeContextPopup" onclick="closeContextPopup()">Cerrar</button>
      </div>
      
      <!-- Overlay para efecto blur en el fondo -->
  <div id="overlay"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
